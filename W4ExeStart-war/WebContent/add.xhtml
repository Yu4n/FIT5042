<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<title>#{titleController.pageTitle}</title>
</h:head>
<h:body>
	<div class="container">
		<div class="navbar navbar-inverse">
			<div class="navbar-brand">#{titleController.pageTitle} - Add
				Property</div>
		</div>
		<div>
			<f:view>
				<h:form>
					<h1>
						<h:outputText value="Create" />
					</h1>
					<table class="table table-bordered ">

						<tr>
							<td width="200"><h:outputLabel value="streetNumber"
									for="streetNumber" /></td>
							<td class="#{!streetNumber.valid ? 'has-error' : 'none'}"><h:inputText
									id="streetNumber" value="#{property.streetNumber}"
									title="streetNumber" required="true"
									requiredMessage="Please enter the streetNumber!"
									validatorMessage="The streetNumber must be integer">
									<f:converter converterId="javax.faces.Integer" />
									<f:validateLongRange minimum="1" />
									<h:message for="streetNumber"
										class="streetNumber.valid ? 'label label-warning' : 'none'}" />
								</h:inputText></td>
						</tr>

						<tr>
							<td><h:outputLabel value="streetAddress" for="streetAddress" />
							</td>
							<td class="#{!streetAddress.valid ? 'has-error' : 'none'}"><h:inputText
									id="streetAddress" value="#{property.streetAddress}"
									title="streetAddress" required="true"
									requiredMessage="Please enter the streetAddress">
									<h:message for="streetAddress"
										class="streetAddress.valid ? 'label label-warning' : 'none'}" />
								</h:inputText></td>
						</tr>

						<tr>
							<td><h:outputLabel value="suburb" for="suburb" /></td>
							<td class="#{!suburb.valid ? 'has-error' : 'none'}"><h:inputText
									id="suburb" value="#{property.suburb}" title="suburb"
									required="true" requiredMessage="Please enter the suburb">
									<h:message for="suburb"
										class="suburb.valid ? 'label label-warning' : 'none'}" />
								</h:inputText></td>
						</tr>

						<tr>
							<td><h:outputLabel value="state" for="state" /></td>
							<td class="#{!state.valid ? 'has-error' : 'none'}"><h:inputText
									id="state" value="#{property.state}" title="state"
									required="true" requiredMessage="Please enter the state">
									<h:message for="state"
										class="state.valid ? 'label label-warning' : 'none'}" />
								</h:inputText></td>

						</tr>
						<tr>
							<td><h:outputLabel value="postcode" for="postcode" /></td>
							<td class="#{!postcode.valid ? 'has-error' : 'none'}"><h:inputText
									id="postcode" value="#{property.postcode}" title="postcode"
									required="true" requiredMessage="Please enter the postcode"
									validatorMessage="The length of postcode must be 4">
									<f:converter converterId="javax.faces.Integer" />
									<f:validateLength minimum="4" maximum="4" />
									<h:message for="postcode"
										class="postcode.valid ? 'label label-warning' : 'none'}" />
								</h:inputText></td>

						</tr>
						<tr>
							<td><h:outputLabel value="Size:" for="size" /></td>
							<td class="#{!size.valid ? 'has-error' : 'none'}"><h:inputText
									id="size" value="#{property.size}" title="Size" required="true"
									requiredMessage="Please enter the size"
									validatorMessage="The size must be equal or larger than 1">
									<f:converter converterId="javax.faces.Double" />
									<f:validateLongRange minimum="1" />
									<h:message for="size"
										class="size.valid ? 'label label-warning' : 'none'}" />
								</h:inputText></td>

						</tr>

						<tr>
							<td><h:outputLabel value="NumberOfBedrooms:"
									for="numberOfBedrooms" /></td>
							<td class="#{!numberOfBedrooms.valid ? 'has-error' : 'none'}"><h:inputText
									id="numberOfBedrooms" value="#{property.numberOfBedrooms}"
									title="NumberOfBedrooms"
									requiredMessage="Please enter the number of bedrooms"
									validatorMessage="The number of bedrooms must be equal or larger than 1">
									<f:converter converterId="javax.faces.Integer" />
									<f:validateLongRange minimum="1" />
									<h:message for="numberOfBedrooms"
										class="numberOfBedrooms.valid ? 'label label-warning' : 'none'}" />
								</h:inputText></td>

						</tr>

						<tr>
							<td><h:outputLabel value="Price:" for="price" /></td>
							<td class="#{!numberOfBedrooms.valid ? 'has-error' : 'none'}"><h:inputText
									id="price" value="#{property.price}" title="Price"
									requiredMessage="Please enter the price"
									validatorMessage="The price must be equal or larger than 1">
									<f:converter converterId="javax.faces.Integer" />
									<f:validateLongRange minimum="1" />
									<h:message for="price"
										class="price.valid ? 'label label-warning' : 'none'}" />
								</h:inputText></td>

						</tr>
						<tr>
							<td><h:outputLabel value="Contact Person:"
									for="contactPerson" /></td>
							<td><h:selectOneMenu id="contact"
									value="#{property.conactPersonId}">
									<f:selectItem itemValue="#{null}" itemLabel="--select--" />
									<f:selectItems value="#{propertyManagedBean.allContactPeople}"
										var="c" itemLabel="#{c.name}" itemValue="#{c.conactPersonId}" />
								</h:selectOneMenu></td>
						</tr>

					</table>

					<h:commandButton id="submit" value="Submit"
						action="#{addProperty.addProperty(property)}"
						class="btn btn-primary" />
					<h:link id="close" value="Close" outcome="faces/index.xhtml"
						class="btn btn-primary" />

				</h:form>

			</f:view>
		</div>
	</div>

</h:body>
</html>
